---

# Notes:
# Sample project C code is not presently written to produce a release artifact.
# As such, release build options are disabled.
# This sample, therefore, only demonstrates running a collection of unit tests.

:project:
  :use_exceptions: FALSE
  :use_test_preprocessor: TRUE
  :use_auxiliary_dependencies: TRUE
  :build_root: build
#  :release_build: TRUE
  :test_file_prefix: test_
  :which_ceedling: gem
  :ceedling_version: 0.31.1
  :default_tasks:
    - test:all

#:test_build:
#  :use_assembly: TRUE

#:release_build:
#  :output: MyApp.out
#  :use_assembly: FALSE

:environment:

:extension:
  :executable: .out

:paths:
  :test:
    - +:test/**
    - -:test/support
  :source:
    - src/**
  :support:
    - test/support
  :libraries: []

:defines:
  # in order to add common defines:
  #  1) remove the trailing [] from the :common: section
  #  2) add entries to the :common: section (e.g. :test: has TEST defined)
  :common: &common_defines []
  :test:
    - *common_defines
    - TEST
  :test_preprocess:
    - *common_defines
    - TEST

:cmock:
  :mock_prefix: mock_
  :when_no_prototypes: :warn
  :enforce_strict_ordering: TRUE
  :plugins:
    - :ignore
    - :callback
  :treat_as:
    uint8:    HEX8
    uint16:   HEX16
    uint32:   UINT32
    int8:     INT8
    bool:     UINT8

:unity:
  :defines:
    - UNITY_OUTPUT_COLOR

# Add -gcov to the plugins list to make sure of the gcov plugin
# You will need to have gcov and gcovr both installed to make it work.
# For more information on these options, see docs in plugins/gcov
:gcov:
  :reports:
    - HtmlDetailed
  :gcovr:
    :gcov_executable: arm-none-eabi-gcov
    :html_medium_threshold: 75
    :html_high_threshold: 90

#:tools:
# Ceedling defaults to using gcc for compiling, linking, etc.
# As [:tools] is blank, gcc will be used (so long as it's in your system path)
# See documentation to configure a given toolchain for use
:tools:
  :test_compiler:
    :executable: arm-none-eabi-gcc
    :name: 'GNU ARM Compiler'
    :arguments:
      - -mcpu=cortex-m23
      - -Wall
      - -fomit-frame-pointer
      - -Os
      - -gdwarf-3
      - -ggdb
      - -c
      - -mthumb
      - -ffunction-sections
      - -fno-strict-aliasing
      - -fdata-sections
      - -fexpensive-optimizations
      - -Wfatal-errors
      - -fmerge-all-constants
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -I$: COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -I$: COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - ${1}
      - -o ${2}

  :test_linker:
    :executable: arm-none-eabi-gcc
    :arguments:
      - -mcpu=cortex-m23
      - -gdwarf-3
      - -ggdb
      - -Wl,--gc-sections
      - -Wl,--warn-common
      - -Wl,--check-sections
      - -Wl,--print-memory-usage
      - -Wl,--whole-archive
      - -Wl,--no-whole-archive
      - -Wl,--Map=${3}
      - -T test/support/crt/linker_script.ld
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -I$: COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -I$: COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - test/support/crt/startup.c
      - --specs=rdimon.specs
      - -lrdimon
      - -lc
      - ${4}
      - ${1}
      - -o ${2}

  :gcov_compiler:
    :executable: arm-none-eabi-gcc
    :name: 'GNU ARM Compiler'
    :arguments:
      - -mcpu=cortex-m23
      - -Wall
      - -fomit-frame-pointer
      - -Os
      - -gdwarf-3
      - -ggdb
      - -c
      - -mthumb
      - -fprofile-arcs
      - -ftest-coverage
      # - -fprofile-info-section
      - -ffunction-sections
      - -fno-strict-aliasing
      - -fdata-sections
      - -fexpensive-optimizations
      - -Wfatal-errors
      - -fmerge-all-constants
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -I$: COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -I$: COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - ${1}
      - -o ${2}

  :gcov_linker:
    :executable: arm-none-eabi-gcc
    :arguments:
      - -mcpu=cortex-m23
      - -gdwarf-3
      - -ggdb
      - -mthumb
      - -fprofile-arcs
      - -ftest-coverage
      # - -fprofile-info-section
      - -Wl,--gc-sections
      - -Wl,--warn-common
      - -Wl,--check-sections
      - -Wl,--print-memory-usage
      - -Wl,--whole-archive
      - -Wl,--no-whole-archive
      - -Wl,--Map=${3}
      - -mlong-calls
      - -save-temps
      - -T test/support/crt/linker_script.ld
      - -DGCOV_ENABLED
      - -D$: COLLECTION_DEFINES_TEST_AND_VENDOR
      - -I$: COLLECTION_PATHS_TEST_TOOLCHAIN_INCLUDE
      - -I$: COLLECTION_PATHS_TEST_SUPPORT_SOURCE_INCLUDE_VENDOR
      - test/support/crt/startup.c
      - --specs=rdimon.specs
      - -lrdimon
      - -lc
      - ${4}
      - ${1}
      - -o ${2}

  :gcov_fixture:
    :executable: python
    :name: "Qemu test fixture"
    :stderr_redirect: :auto # win inform Ceedling what model of $stderr capture to use
    :arguments:
      - test/support/qemu-test-fixture.py
      - -cpu cortex-m33
      - -M netduinoplus2
      - ${1}

  :gcov_report:
    :executable: arm-none-eabi-gcov
    :arguments:
      - -n
      - -p
      - -b
      - -o build/gcov/out
      - ${1}

  :test_fixture:
    :executable: python
    :name: "Qemu test fixture"
    :stderr_redirect: :auto # win inform Ceedling what model of $stderr capture to use
    :arguments:
      - test/support/qemu-test-fixture.py
      - -cpu cortex-m33
      - -M netduinoplus2
      - ${1}

# LIBRARIES
# These libraries are automatically injected into the build process. Those specified as
# common will be used in all types of builds. Otherwise, libraries can be injected in just
# tests or releases. These options are MERGED with the options in supplemental yaml files.
:libraries:
  :placement: :end
  :flag: "-l${1}"
  :path_flag: "-L ${1}"
  :system: []    # for example, you might list 'm' to grab the math library
  :test: []
  :release: []

:plugins:
  :load_paths:
    - "#{Ceedling.load_path}"
  :enabled:
    # - stdout_pretty_tests_report
    - stdout_ide_tests_report
    - module_generator
    - gcov
...
